<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/icon.png">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>CARPS</title>
</head>
<body>  
    <main>
        <div>
            <img class="capa" src="./imagens/capa.png" alt="exemplos">
            <div>
                <img class="faixa" src="./imagens/faixa.png" alt="faixa">
            </div>
            <div class="conepneu">
                <img class="cone" src="./imagens/cone.png" alt="cone">
                <img class="pneu" src="./imagens/pneu.webp" alt="pneu">
            </div>
            <div class="formulario">
                <p id="subtitulo">Antes de começar a personalização, faça login na sua conta ou cadastre-se caso não possua uma:
                </p>
                <br>
            </div>
            <form class="quadrado">
                <br>
                <div class="campo">
                    <p class="diga">Nome Completo</p>
                    <input class="pre" type="text" name="nome" id="nome" placeholder="Insira seu Nome" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Data de Nascimento</p>
                    <input class="pre" type="nascimento" name="nascimento" id="nascimento" placeholder="DD/MM/AAAA" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Email</p>
                    <input class="pre" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Crie uma Senha</p>
                    <input class="pre" type="senha" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <br>
                <button class="botao" type="submit" onsubmit=""><a class="per" href="./categoria.html">Concluido</a></button>
            </form>
        </div>
        
        <div class="cima">
            <button onclick="menuShow()" type="button" class="menu_button">
                <img class="menu_icon" src="./imagens/menu_icon.png" alt="menu_icon">
            </button>
            <button type="button" class="home_button">
                <a href="./inicial.html"><img class="home_icon" src="./imagens/home_icon.png" alt="menu_icon"></a>
            </button>
            <img class="logo" src="./imagens/logo.png" alt="logo">
        </div>

        <div class="menu">
            <ul>
                <button onclick="menuShow()" type="button" class="menu_button_close">
                    <img class="menu_icon" src="./imagens/menu_icon.png" alt="menu_icon">
                </button>

                <li><span><a class="menu1" href="./sobrenos.html">
                    <img class="menu_img" src="./imagens/info.webp" alt="info">&nbsp;SOBRE NÓS
                </a></span></li>

                <li><span><a class="menu2" href="./suporte.html">
                    <img class="menu_img" src="./imagens/suporte.webp" alt="suporte">&nbsp;SUPORTE
                </a></span></li>

                <li><span><a class="menu3" href="./config.html">
                    <img class="menu_img" src="./imagens/configuração.webp" alt="configuração">&nbsp;CONFIGURAÇÕES
                    </a></span></li>
            </ul>
        </div>
        <script src="./scripts/menu.js"></script>
    </main>
</body>
