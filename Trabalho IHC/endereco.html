<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/icon.png">
    <link rel="stylesheet" href="./styles/endereco.css">
    <title>CARPS</title>
</head>
<body>  
    <main>
        <div>
            <div class="formulario">
                <p id="subtitulo">Insira o endereço para sua entrega:</p>
                <br>
            </div>
            <form class="quadrado">
                <br>
                <div class="campo">
                    <p class="diga">CEP:</p>
                    <input class="pre" type="text" name="nome" id="cep" placeholder="Digite o CEP" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Cidade:</p>
                    <input class="pre" type="text" name="nome" id="cidade" placeholder="Cidade onde mora" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Estado:</p>
                    <input class="pre" type="nascimento" name="nascimento" id="estado" placeholder="Estado onde mora" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Rua:</p>
                    <input class="pre" type="email" name="email" id="rua" placeholder="Nome de sua rua" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">Número:</p>
                    <input class="pre" type="senha" name="senha" id="numero" placeholder="Número de sua residência" required>
                </div>
                <br>
                <div class="campo">
                    <p class="diga">CPF:</p>
                    <input class="pre" type="senha" name="senha" id="cpm" placeholder="Digite seu CPF" required>
                </div>
                <br>
                <button class="botao" type="submit" onsubmit=""><a class="per" href="./parabens.html">Finalizar Compra</a></button>
            </form>
        </div>

        <div class="nada">

        </div>
        
        <div class="cima">
            <button onclick="menuShow()" type="button" class="menu_button">
                <img class="menu_icon" src="./imagens/menu_icon.png" alt="menu_icon">
            </button>
            <button type="button" class="home_button">
                <a href="./inicial.html"><img class="home_icon" src="./imagens/home_icon.png" alt="menu_icon"></a>
            </button>
            <img class="logo" src="./imagens/logo.png" alt="logo">
        </div>

        <div class="menu">
            <ul>
                <button onclick="menuShow()" type="button" class="menu_button_close">
                    <img class="menu_icon" src="./imagens/menu_icon.png" alt="menu_icon">
                </button>

                <li><span><a class="menu1" href="./sobrenos.html">
                    <img class="menu_img" src="./imagens/info.webp" alt="info">&nbsp;SOBRE NÓS
                </a></span></li>

                <li><span><a class="menu2" href="./suporte.html">
                    <img class="menu_img" src="./imagens/suporte.webp" alt="suporte">&nbsp;SUPORTE
                </a></span></li>

                <li><span><a class="menu3" href="./config.html">
                    <img class="menu_img" src="./imagens/configuração.webp" alt="configuração">&nbsp;CONFIGURAÇÕES
                    </a></span></li>
            </ul>
        </div>
        <script src="./scripts/menu.js"></script>
    </main>
</body>
</html>
